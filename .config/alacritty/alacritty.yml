live_config_reload: true
shell:
  program: /usr/bin/zsh
  args:
    - -J
    - --login

window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1 #0.90
  title: Alacritty
  dynamic_title: true
  dynamic_padding: true

font:
  normal:
    family: "MesloLGS NF"
  size: 13 # works perfectly
  builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

scrolling:
  history: 2000
  multiplier: 5

selection:
  # This string contains all characters that are used as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

cursor:
  style:
    shape: Beam # Block/ Beam / Underline
    blinking: Off # Never / Off / Always / On
    blink-interval: 750
    unfocused_hollow: true

key_bindings:
  - {
      key: Return,
      mods: Super|Shift,
      action: SpawnNewInstance
    }

colors:
  # Default colors
  primary:
    background: '#333333'
    foreground: '#F2F2F2'

  # Normal colors
  normal:
    black: '#333333'
    red: '#CC0000'
    green: '#4E9A06'
    yellow: '#C4A000'
    blue: '#3465A4'
    magenta: '#75507B'
    cyan: '#06989A'
    white: '#D3D7CF'

  # Bright colors
  bright:
    black: '#88807C'
    red: '#F15D22'
    green: '#73C48F'
    yellow: '#FFCE51'
    blue: '#48B9C7'
    magenta: '#AD7FA8'
    cyan: '#34E2E2'
    white: '#EEEEEC'
theme: Pop!-OS
